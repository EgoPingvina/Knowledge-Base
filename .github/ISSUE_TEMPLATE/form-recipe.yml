name: Добавить рецепт
description: Раскажите о своей идее рецепта.
title: "Новый рецепт:"
labels: ["Новый рецепт"]
body:
  - type: textarea
    id: situation
    attributes:
      label: Ситуация, когда пригодится рецепт
      description: Это может быть описание типичной рутины в работе руководителя, дизайнера или редактора.
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: Как сделать
      description: Список шагов, которые помогут пользователю решить задачу. В разделе обязательно должен быть промт — запрос к нейросети.
    validations:
      required: false
  - type: textarea
    id: result
    attributes:
      label: Результат
      description: Скриншот, который демонстрирует результат. Оставьте ссылку или перетащить файл скриншота в поле ввода.
    validations:
      required: false
  - type: textarea
    id: danger
    attributes:
      label: Что может пойти не так
      description: Проблемы, с которыми может столкнуться пользователь.
    validations:
      required: false
